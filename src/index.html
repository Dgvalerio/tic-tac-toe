<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='icon' href='fav.png' />
  <meta name='theme-color' content='#303030' />
  <meta name='description' content='Tic Tac Toe - Jogo da Velha' />
  <title>Jogo da Velha</title>
  <link rel='stylesheet' href='style.css' />
</head>
<body>
<header>
  <h1>Jogo da Velha</h1>
  <h2>Vez do <span data-js='current'>X</span></h2>
</header>
<main>
  <section>
    <div class='row'>
      <div class='column' data-pos='0'></div>
      <div class='column' data-pos='1'></div>
      <div class='column' data-pos='2'></div>
    </div>
    <div class='row'>
      <div class='column' data-pos='3'></div>
      <div class='column' data-pos='4'></div>
      <div class='column' data-pos='5'></div>
    </div>
    <div class='row'>
      <div class='column' data-pos='6'></div>
      <div class='column' data-pos='7'></div>
      <div class='column' data-pos='8'></div>
    </div>
  </section>
</main>
<footer>
  <button type='button'>Reiniciar jogo</button>
</footer>
<script src='index.js'></script>
</body>
</html>
